name: Remnatgseller - Release

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: üßæ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîÑ Update uv.lock
        run: |
          docker run --rm -v "$PWD:/app" -w /app \
            -e SETUPTOOLS_SCM_PRETEND_VERSION=2.3.3 \
            ghcr.io/astral-sh/uv:python3.12-alpine \
            uv lock

      - name: üîñ Get latest tag
        id: latest-tag
        uses: JinoArch/get-latest-tag@latest
        continue-on-error: ${{ github.event_name == 'workflow_dispatch' }}

      - name: üè∑Ô∏è Define Build Args
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          IMAGE_REPO="ghcr.io/${GITHUB_REPOSITORY}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            REF_NAME="main-${SHORT_SHA}"
          else
            REF_NAME="${{ github.ref_name }}"
          fi
          IMAGE_TAGS="${IMAGE_REPO}:latest,${IMAGE_REPO}:${REF_NAME}"

          echo "image_tag=${IMAGE_TAGS}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "ref_name=${REF_NAME}" >> $GITHUB_OUTPUT
          echo "‚úÖ Tags: ${IMAGE_TAGS}"
          echo "‚úÖ SHA: ${SHORT_SHA}"

      - name: üõ†Ô∏è Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: üèóÔ∏è Build and Push Docker Image
        env:
          BUILDKIT_PROGRESS: plain
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          provenance: false
          tags: |
            ghcr.io/gvarch1r/remnatgseller:latest
            ghcr.io/gvarch1r/remnatgseller:${{ steps.vars.outputs.ref_name }}
          build-args: |
            BUILD_TIME=${{ steps.vars.outputs.build_time }}
            BUILD_BRANCH=main
            BUILD_COMMIT=${{ steps.vars.outputs.short_sha }}
            BUILD_TAG=${{ steps.vars.outputs.ref_name }}

      - name: üì¶ Create GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: false
          body: |
            # üõç Remnatgseller ${{ github.ref_name }} 
            [![Telegram Group](https://img.shields.io/badge/public_group-white?style=social&logo=Telegram&logoColor=blue)](https://t.me/remna_shop)
            [![Remnawave](https://img.shields.io/badge/remnawave-white?style=social&logo=Telegram&logoColor=blue)](https://t.me/+xQs17zMzwCY1NzYy)

            ---

            - [Compare changes (${{ steps.latest-tag.outputs.previousTag }}...${{ steps.latest-tag.outputs.latestTag }})](https://github.com/gvarch1r/remnatgseller/compare/${{ steps.latest-tag.outputs.previousTag }}...${{ steps.latest-tag.outputs.latestTag }})

            ---

            ## üê≥ Docker Images

            ### Latest:
            ```
            ghcr.io/gvarch1r/remnatgseller:latest
            ```

            ### Versioned:
            ```
            ghcr.io/gvarch1r/remnatgseller:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
